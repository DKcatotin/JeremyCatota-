name: Python Docker Image Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      
      - name: ğŸ Set up Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"
          
      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: ğŸ” Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ—ï¸ Build and push Docker image
        env:
          OWNER_LC: ${{ github.repository_owner }}
        run: |
          # Convertir el nombre del usuario a minÃºsculas
          OWNER_LC=$(echo "$OWNER_LC" | tr '[:upper:]' '[:lower:]')
          
          # Construir y subir la imagen
          docker build -t ghcr.io/${OWNER_LC}/trabajo_python:latest .
          echo "Pushing image to ghcr.io/${OWNER_LC}/trabajo_python:latest"
          docker push ghcr.io/${OWNER_LC}/trabajo_python:latest
